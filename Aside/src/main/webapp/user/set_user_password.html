<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>:: Say in an aside ::</title>
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/common.css">
<script type="text/javascript" src="../js/jquery-latest.js"></script>
<script type="text/javascript" src="../js/common.js"></script>

<script>
	window.onload = function(){
		var inputs = document.getElementsByTagName("input");
		var div = document.getElementById("hasErrorGroup");
		var myform = document.getElementById("account");
	
		myform.onsubmit = function(){
			if(inputs[1].value == inputs[2].value && inputs[1].length!=0){
				return true;
			}else {
				div.className = "form-group has-error";
				return false;
			}
		}
	}
</script>
</head>

<body>
	<header id="logo_area">
		<img src="../image/logo.png" id="logo" 
				onclick="history.back()" style="cursor:pointer"></a>
	</header>

	<form action="setpassword.do" method="post" id="account">
		<div class="form-group">
			<input type="password" name="user_origin_password" class="form-control input-lg"
				placeholder="original password" required>
		</div>
		<div class="form-group">
			<input type="password" name="user_password" class="form-control input-lg"
				placeholder="new password" required>
		</div>
		<div class="form-group" id="hasErrorGroup">
			<input type="password" name="user_password_retype" 
				class="form-control input-lg" id="inputError"
				placeholder="retype password" required>
		</div>
		<div class="form-group">
			<input type="submit" value="CHANGE" class="btn btn-primary input-lg btn-block">
		</div>
	</form>
</body>
</html>
